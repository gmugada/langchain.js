<mat-sidenav-container class="flex h-screen" autosize>
  <!-- added condition for hiding side bar for Non-integrated claim -->
  <mat-sidenav mode="side" opened="true" class="bgcolor" *ngIf="authSuccess && !router.url.includes('login')">
    <div *ngIf="opened === false" class="toolbar-icon" [ngClass]="{'min-[800px]': !opened}">
      <button mat-icon-button class="bg-[#3e969f] cursor-pointer ml-2 mt-2 " (click)="openMenu()">
        <mat-icon class="iconStyle">menu</mat-icon>
      </button>
    </div>
    <div *ngIf="opened" class="flex flex-row gapy-1 ml-4 mt-6">
      <span (click)="navigateToHome()" (keydown.enter)="navigateToHome()" tabindex="0" class="flex flex-row w-15 cursor-pointer">
      <img class="w-8 mr-2 ml-1 h-8 " src="assets/logo.png" alt="Company Logo" />
      <span class="text-2xl font-semibold text-white flex">{{customerName}}</span>
      </span>
    </div>
    <div class="mt-1 -ml-2">
      <mat-list class="mt-24">
        <span>
          <mat-list-item>
            <span class="flex h-10 rounded cursor-pointer px-2 py-1" (click)="router.navigateByUrl('/langchain')" (keydown.enter)="router.navigateByUrl('/langchain')" tabindex="0"
              [class.active-button]="isTabActive('langchain') || isTabActive('langchain') || isTabActive('langchain')">
              <mat-icon mat-list-icon class="ml-0.5 mt-1 cursor-pointer text  text-white"
                [class.active-button]="isTabActive('langchain') || isTabActive('langchain') || isTabActive('langchain')"
                [matTooltip]="opened?'':'langchain'" matTooltipPosition="right">langchain</mat-icon>
              <span *ngIf="opened" class="mt-1 ml-4 cursor-pointer text-[#FFFFFF] text text-base"
                [class.active-button]="isTabActive('langchain')|| isTabActive('langchain') || isTabActive('langchain')">langchain</span>
            </span>
          </mat-list-item>
        </span>
      </mat-list>
    </div>
  </mat-sidenav>
  <div class="flex-grow">
    <!-- added condition for hiding Header for Non-integrated claim -->
    <mat-toolbar class="flex justify-between header p-0 shadow-md" *ngIf="!router.url.includes('login')">
      <div *ngIf="opened === true" class="flex flex-row gap-1" [ngClass]="{'min-[800px]': opened}">
        <button mat-icon-button class="cursor-pointer" (click)="openMenu()">
          <mat-icon>menu</mat-icon>
        </button>
        <!-- add title here for topbar  -->
        <span class="text-1xl mt-2 font-semibold text-black cursor-pointer flex" (click)="navigateToHome()" (keydown.enter)="navigateToHome()" tabindex="0">{{applicationName}}</span>
      </div>
      <div *ngIf="opened === false">
        <!-- add title here for topbar  -->
        <span class="text-base md:text-2xl lg:text-2xl font-semibold text-black cursor-pointer flex" (click)="navigateToHome()" (keydown.enter)="navigateToHome()" tabindex="0">{{applicationName}}</span>
      </div>
      <div class="flex justify-end">
        <button class="cursor-pointer bg-white mr-1" mat-icon-button matTooltip="Help">
          <mat-icon class="mr-1">help</mat-icon>
        </button>
        <button class="cursor-pointer bg-white" mat-icon-button matTooltip="Log out" (click)="logout()">
          <mat-icon class="ml-1">logout</mat-icon>
        </button>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
